<!doctype html>
<html lang="he" class="%theme%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="preload" href="%sveltekit.assets%/fonts/Rubik-VariableFont.ttf" as="font" type="font/ttf" crossorigin />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/Rubik-Italic-VariableFont.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link rel="preload" href="%sveltekit.assets%/fonts/RubikMoonrocks.ttf" as="font" type="font/ttf" crossorigin />

    <script type="module">
      const theme = localStorage.getItem('theme');
      theme ? document.documentElement.setAttribute('class', theme) : localStorage.setItem('theme', 'dark');
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-background font-primary text-foreground antialiased">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
