<!doctype html>
<html lang="he">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="preload" href="%sveltekit.assets%/fonts/Rubik-VariableFont.ttf" as="font" type="font/ttf" crossorigin />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/Rubik-Italic-VariableFont.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link rel="preload" href="%sveltekit.assets%/fonts/RubikMoonrocks.ttf" as="font" type="font/ttf" crossorigin />

    <script defer data-domain="noams.blog" src="https://plausible.io/js/script.js"></script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="min-h-screen bg-background font-primary text-foreground antialiased">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
